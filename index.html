<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Application3</title>
    <style>
        .body-switch{
            background-color: rgb(237, 235, 231);
        }
.theme-icon{
    height: 130px;
    width: 130px;
    cursor: pointer;
    display: block;
     padding: 0px 23px;
            border: none;
            margin:15px 29px;
   
}
.theme-dark{
background-color: black;
color: white;

}
.theme-light{
background-color: white;
color: black;

}
    </style>
</head>
<body class="body-switch" id="body">

    <div >
 <img src="./images/dark.png"
  class="theme-icon active" 
 id="btn-dark"
  onclick="darkmode()"/>

 <img src="./images/light.png" 
 class="theme-icon unactive " 
 id="btn-light"
  onclick="lightmode()"/>

  <h1>This is Dark/Light Theme Switch</h1>
    </div>
    <script>
   function darkmode(){
     const imgdark = document.getElementById('btn-dark');
       imgdark.classList.add('active');
        const imglight = document.getElementById('btn-light');
       imglight.classList.remove('active');
       const bodyElement=document.getElementById("body");
       bodyElement.className="theme-dark";
       
   }
  function lightmode(){
     const imgdark = document.getElementById('btn-dark');
      imgdark.classList.remove('active');
      const imglight = document.getElementById('btn-light');
       imglight.classList.add('active');
       const bodyElement = document.getElementById("body");
      bodyElement.className = "theme-light";
    
  }
    </script>
</body>
</html>
